version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: financial-monitoring-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - FM_APP__HOST=0.0.0.0
      - FM_APP__PORT=8000
      - FM_APP__DEBUG=false
      - FM_DATABASE__TYPE=sqlite
      - FM_DATABASE__NAME=financial_monitoring.db
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端Web服务
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: financial-monitoring-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 可选: Redis缓存
  redis:
    image: redis:7-alpine
    container_name: financial-monitoring-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      monitoring-network:
        aliases:
          - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  monitoring-network:
    driver: bridge

volumes:
  redis-data:
